<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с Header и Footer</title>
    <script src="load.js" defer></script> <!-- Подключение JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/women.css">
</head>
<body>
    <div id="header"></div> <!-- Место для заголовка -->   
    <main>
        <div class="container">
            <div class="sneakers-grid">
                <div class="sneaker-card">
                    <img src="man_photo/1.jpg" width="200" height="150" alt="Nike Air Max 270" class="sneaker-image">
                    <div class="brand">Nike Air Max 270</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
                <div class="sneaker-card">
                    <img src="man_photo/2.jpg" width="200" height="150" alt="Adidas Ultraboost" class="sneaker-image">
                    <div class="brand">Adidas Ultraboost</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
                <div class="sneaker-card">
                    <img src="man_photo/3.jpg" width="200" height="150" alt="Puma RS-X" class="sneaker-image">
                    <div class="brand">Puma RS-X</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
                <div class="sneaker-card">
                    <img src="man_photo/4.jpg" width="200" height="150" alt="New Balance 574" class="sneaker-image">
                    <div class="brand">New Balance 574</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
                <div class="sneaker-card">
                    <img src="man_photo/5.jpg" width="200" height="150" alt="Reebok Classic Leather" class="sneaker-image">
                    <div class="brand">Reebok Classic Leather</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
                <div class="sneaker-card">
                    <img src="man_photo/6.jpg" width="200" height="150" alt="Asics Gel-Kayano 27" class="sneaker-image">
                    <div class="brand">Asics Gel-Kayano 27</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
                <div class="sneaker-card">
                    <img src="man_photo/7.jpg" width="200" height="150" alt="Under Armour HOVR Phantom" class="sneaker-image">
                    <div class="brand">Under Armour HOVR Phantom</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
                <div class="sneaker-card">
                    <img src="man_photo/8.jpg" width="200" height="150" alt="Vans Old Skool" class="sneaker-image">
                    <div class="brand">Vans Old Skool</div>
                    <div class="model">Мужские кроссовки</div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div> <!-- Место для заголовка -->   

</body>
</html>
