<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | JustSneakers</title>
    <link rel="stylesheet" href="style/rag.css"> <!-- Убедитесь, что путь правильный -->
</head>
<body>
    <div class="registration-container">
        <h2>Регистрация</h2>
        <form action="#" method="POST">
            <input type="text" name="fullname" placeholder="ФИО" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="login-link">Уже есть аккаунт? <a href="#">Войти</a></p>
    </div>
</body>
</html>
