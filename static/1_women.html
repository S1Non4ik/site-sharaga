<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с Header и Footer</title>
    <script src="load.js" defer></script> <!-- Подключение JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/women.css">
</head>
<body>
    <div id="header"></div> <!-- Место для заголовка -->
    <main>
        <div class="container">
            <div class="sneakers-grid">
                <div class="sneaker-card">
                    <img src="woman_photo/1.jpg" width="200" height="150" alt="PUMA RS-Z" class="sneaker-image">
                    <div class="brand">PUMA RS-Z</div>
                    <div class="model">Reinvent Wns</div>
                </div>
                <div class="sneaker-card">
                    <img src="woman_photo/2.jpg" width="200" height="150" alt="PUMA Kosmo Rider Bright Wns" class="sneaker-image">
                    <div class="brand">PUMA</div>
                    <div class="model">Kosmo Rider Bright Wns</div>
                </div>
                <div class="sneaker-card">
                    <img src="woman_photo/3.jpg" width="200" height="150" alt="PUMA Orkid Wns" class="sneaker-image">
                    <div class="brand">PUMA</div>
                    <div class="model">Orkid Wns</div>
                </div>
                <div class="sneaker-card">
                    <img src="woman_photo/4.jpg" width="200" height="150" alt="Hoka One One W RINCON 3" class="sneaker-image">
                    <div class="brand">Hoka One One</div>
                    <div class="model">W RINCON 3</div>
                </div>
                <div class="sneaker-card">
                    <img src="woman_photo/5.jpg" width="200" height="150" alt="Hoka One One CLIFTON 8" class="sneaker-image">
                    <div class="brand">Hoka One One</div>
                    <div class="model">CLIFTON 8</div>
                </div>
                <div class="sneaker-card">
                    <img src="woman_photo/6.jpg" width="200" height="150" alt="Hoka One One W CHALLENGER 6 GTX" class="sneaker-image">
                    <div class="brand">Hoka One One</div>
                    <div class="model">W CHALLENGER 6 GTX</div>
                </div>
                <div class="sneaker-card">
                    <img src="woman_photo/7.jpg" width="200" height="150"" alt="Nike VOMERO 17" class="sneaker-image">
                    <div class="brand">Nike</div>
                    <div class="model">VOMERO 17</div>
                </div>
                <div class="sneaker-card">
                    <img src="woman_photo/8.jpg" width="200" height="150" alt="Nike AIR ZOOM PEGASUS 40" class="sneaker-image">
                    <div class="brand">Nike AIR</div>
                    <div class="model">ZOOM PEGASUS 40</div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div> <!-- Место для заголовка -->

    
</body>
</html>
